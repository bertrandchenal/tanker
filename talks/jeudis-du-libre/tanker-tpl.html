  <script src="s62/slides.kernel.js"></script>
  <script>
     const {Deck, classes, keys, progress, state} = S6;
     const deck = new Deck({ parent: "#presentation",

	if (!!hash) {
		deck.jump(parseInt(hash.slice(1)));
	}
